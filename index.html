<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/yousif518111/Whatsapp/main/favicon.png">
    <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/yousif518111/Whatsapp/main/favicon.png">
    <script>
        window.onload = function() {
            const visited = localStorage.getItem('visited');
            if (!visited) {
                localStorage.setItem('visited', 'true');
                setTimeout(function() {
                    window.location.href = "https://api.whatsapp.com";
                }, 3000); // 3000 milliseconds = 3 seconds
            } else {
                window.location.href = "https://api.whatsapp.com";
            }
        }
    </script>
</head>
<body>
</body>
</html>
