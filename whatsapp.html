<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Redirect</title>
    <link rel="icon" type="image/png" href="whatsapp.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script>
        window.onload = function() {
            window.location.href = "https://api.whatsapp.com";
        }
    </script>
</head>
<body>
    <img src="whatsapp.png" alt="WhatsApp Logo">
</body>
</html>
